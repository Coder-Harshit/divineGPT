networks:
  app_network:
    driver: bridge

services:
  llm_service:
    build:
      context: .
      dockerfile: llm_service/Dockerfile
    ports:
      - "8000:8000"
    networks:
      - app_network
#    volumes:
#      - ./shared:/app/shared
    environment:
      - LLM_SERVICE_PORT=8000
    restart:
      unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]
      interval: 10s
      timeout: 5s
      retries: 3

  rag_service:
    build:
      context: .
      dockerfile: rag_service/Dockerfile
    ports:
      - "8001:8001"
    networks:
      - app_network
#    volumes:
#      - ./shared:/app/shared
    environment:
      - RAG_SERVICE_PORT=8001
    depends_on:
      - llm_service
    restart:
      unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/status"]
      interval: 10s
      timeout: 5s
      retries: 3

