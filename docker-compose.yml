    build:
      context: .
      dockerfile: t2s_service/Dockerfile
    ports:
      - "8003:8003"
    networks:
      - app_network
#    volumes:
#      - ./shared:/app/shared
    environment:
      - T2S_SERVICE_PORT=8003
    restart:
      unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8003/status" ]
      interval: 10s
      timeout: 5s
